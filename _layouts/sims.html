<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8" />
    <meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <link rel=icon type=image/png sizes=128x128 href={{site.baseurl}}icons/favicon-128x128.png>
    <link rel=icon type=image/png sizes=96x96 href={{site.baseurl}}icons/favicon-96x96.png>
    <link rel=icon type=image/png sizes=32x32 href={{site.baseurl}}icons/favicon-32x32.png>
    <link rel=icon type=image/png sizes=16x16 href={{site.baseurl}}icons/favicon-16x16.png>
    <link rel=icon type=image/ico href={{site.baseurl}}logoFavico.png>
    <link rel="stylesheet" href="{{site.baseurl}}assets/sims/sim.css">
    
  </head>
  <body>
    <div>
      <a href="{{site.baseurl}}"><div class="title-container"> </div></a>
    </div>
   
    <div class="webots-view-container">
      <webots-view data-thumbnail={{site.baseurl}}assets/sims/{{page.simName}}.jpg data-scene={{site.baseurl}}assets/sims/{{page.simName}}.x3d data-animation={{site.baseurl}}assets/sims/{{page.simName}}.json></webots-view>
    </div>
    <div class="description-container">
     
      <p>
        <strong>{{page.subTitle}}</strong><br/>
        <strong>{{page.subSubTitle}}</strong><br/>
        {{content}}</p>
    </div>
    <script type="module" src="https://cyberbotics.com/wwi/R2022b/WebotsView.js"></script>
    <!-- <script type="module" src="https://farmbotsimulator.github.io/web/wwi/R2022b/WebotsView.js"></script> -->
  </body>
</html>
